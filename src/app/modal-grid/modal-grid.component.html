<mat-card><h1>Group Override</h1></mat-card>
<mat-dialog-content>
    <div style="text-align: center; overflow: hidden; padding-top: 30px;">
        <form [formGroup]="form" (ngSubmit)="submit()"  >
          <formly-form [model]="model" [fields]="fields"  [form]="form" [options]="options"></formly-form>
          <div>
            <button type="submit" mat-raised-button mat-dialog-close color="primary"><mat-icon>save</mat-icon>Save</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button type="cancel" mat-raised-button mat-dialog-close (click)="cancelAlert()" ><mat-icon>cancel</mat-icon>Cancel</button>   
          </div>
        </form>     
    </div>
      <br/><br/>
    <div>
      <pre> {{model | json }} </pre>
    </div>
</mat-dialog-content>
